{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="{% static 'landing.css' %}" />


</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-2">
                    <h1 class="title">Our store will open soon</h1>
                    <h1 class="title">Fill out the form and we will answer you</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                         <div class="form-group">
                              <label for="exampleInputEmail2" class="form-group__label">Your email: </label>
                               <input type="email" name="{{ form.email.email }}" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                         </div>
                          <div class="form-group">
                               <label for="exampleInputName2" class="form-group__label" >Your name: </label>
                                <input type="text" name="{{ form.name.name }}" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                          </div>
                             <button type="submit" class="form-group__btn btn btn-primary btn_orange">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>

 <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
