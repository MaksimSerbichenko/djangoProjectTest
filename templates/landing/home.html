{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="section-top">
        <div class="img-responsive" alt=""></div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">

                {% for product in products %}
                    <div class="col-lg-3">
                        <div class="product-item">
                            <div class="img-product"></div>
                            <h6>{{ product.name }}</h6>
                            <p>
                                {{ product.description|truncatechars_html:70 }}
                            </p>
                            <div>
                                {{ product.price }} UAH
                            </div>
                            <div class="add-to-card-btn">
                                <button class="btn btn-success">
                                    Add to Card
                                </button>
                            </div>
                        </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock content %}
