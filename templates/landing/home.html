{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="section-top">
        <div class="img-responsive" alt=""></div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">

                {% for product in products %}
                    <div class="col-lg-3">
                        <div class="product-item">
                            {{ product.name }}
                        </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock content %}
